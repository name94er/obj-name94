<body>
    <header class="mb-3">

    <div class="container">

        <div class="alert alert-success mb-3" role="alert">
            <p>obj:name94の譜面一覧です。</p>

        <div>
            <table class="table table-light table-striped table-hover" id="table_int">

        <script language="javascript" type="text/javascript">
            $(document).ready(function () {
                $.getJSON($("meta[name=bmstable]").attr("content"), function (header) {
                    $.getJSON(header.data_url, function (information) {
                        makeBMSTable(information, header.symbol);
                    });
                });
            });

            function makeBMSTable(info, mark) {
                var x = "";
                var ev = "";
                var count = 0;
                var obj = $("#table_int");

                obj.html("");
                $("<thead class='table-dark'><tr><th>Level</th><th>Youtube</th><th>Genre</th><th>Title</th><th>Artist</th><th>Comment</th></tr></thead><tbody>")
                    .appendTo(obj);
                var obj_sep = null;
                for (var i = 0; i < info.length; i++) {
                    if (x != info[i].level) {
                        if (obj_sep != null) {
                            obj_sep.html("<td colspan='6'>" + "<b>" + mark + x + " (" + count +
                                "譜面)</b></td>");
                        }
                        obj_sep = $("<tr class='table-dark' style='text-align:center' id='" + mark + info[i].level +
                            "'></tr>");
                        obj_sep.appendTo(obj);
                        count = 0;
                        x = info[i].level;
                    }

                    var str = $("<tr></tr>");

                    // Level
                    $("<td width='5%'>" + mark + x + "</td>").appendTo(str);

                    // Youtube
                    $("<td width='30%'>" +
                        "<a href='" + info[
                            i]
                        .youtube + "' target='_blank'>" + 動画 + "</a></td>").appendTo(str);

                    // Genre
                    $("<td width='15%'>" + info[i].genre + "</td>").appendTo(str);

                    // Title
                    $("<td width='30%'>" +
                        "<a href='http://www.dream-pro.info/~lavalse/LR2IR/search.cgi?mode=ranking&bmsmd5=" + info[
                            i]
                        .md5 + "' target='_blank'>" + info[i].title + "</a></td>").appendTo(str);

                    // Artist
                    $("<td width='25%'>" + info[i].artist + "</td>").appendTo(str);

                    // Comment
                    $("<td width='10%'>" + info[i].comment + "</td>").appendTo(str);
                    str.appendTo(obj);
                    count++;

                }
                $("</tbody>").appendTo(obj);

                if (obj_sep != null) {
                    obj_sep.html("<td class='table-dark' style='text-align:center' colspan='6'>" + "<b>" + mark + x +
                        " (" + count + "譜面)</b></td>");
                }
            }
        </script>
    </div>
